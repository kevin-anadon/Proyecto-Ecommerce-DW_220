<!Doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Google Oauth -->
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="248612205064-44cri76i4vjos5r0i3ise0njco0gsg6k.apps.googleusercontent.com">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="webfonts/icomoon/style.css">

  <link rel="stylesheet" href="css/login/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/login/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/login/style.css">

  <title>eMercado - Todo lo que busques está aquí</title>
</head>

<body>
  <!-- Alerta de campos vacios -->
  <div class="modal" id="alertaError">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header alert alert-danger">
          <h2 class="modal-title text-dark">Campos vacios</h2>
          <button class="close" type="button" data-dismiss="modal">x</button>
        </div>
        <div class="modal-body">
          <p class="text-body">Complete los campos</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Alerta de campos vacios -->

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('img/bg_1.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Inicio de sesión</h3>
              </div>
              <form action="#">
                <div class="form-group first">
                  <label for="usuario">Usuario</label>
                  <input type="email" class="form-control" placeholder="tu-email@gmail.com" id="usuario">
                </div>
                <div class="form-group last mb-3">
                  <label for="contrasenia">Contraseña</label>
                  <input type="password" class="form-control" placeholder="Tu contraseña" id="contrasenia">
                </div>

                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Recordarme</span>
                    <input id="chkRecordar" type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Olvide la contraseña</a></span>
                </div>

                <button id="btnIniciar" type="button" value="Iniciar sesión" class="btn btn-block py-2 btn-primary" onclick="iniciarSesion();" data-trigger="focus" data-placement="top" data-content="Ingrese una direccion de correo válida.">Iniciar sesión</button>

                <span class="text-center my-3 d-block">o</span>

                <div class="Oauths">
                  <div class="fb-login-button" data-width="420px" data-height="42px" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" onclick="checkLoginState();"></div>
                  <div class="btn-block py-2 g-signin2" data-onsuccess="iniciarConGoogle" data-width="420px" data-height="42px" data-theme="dark"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script src="js/facebook.js"></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
