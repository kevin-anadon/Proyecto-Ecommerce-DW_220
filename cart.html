  <link rel="shortcut icon" sizes="30x30" type="image/x-icon" href="img/icon.ico">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="carrito e-commerce">
  <!-- Google Oauth -->
  <meta name="google-signin-client_id" content="248612205064-44cri76i4vjos5r0i3ise0njco0gsg6k.apps.googleusercontent.com">

  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <style>
    .transparente {
      background-color: rgba(245, 245, 245, 1);
      opacity: .4;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html"><i class="fas fa-home" style="color: white;"></i> Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html"><i class="fas fa-list-ul" style="color: white;"></i> Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html"><i class="fas fa-cube" style="color: white;"></i> Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html"><i class="fas fa-edit" style="color: white;"></i> Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html"><i class="fas fa-shopping-cart" style="color: white;"></i> Mi carrito</a>
      <div class="d-none d-md-inline-block dropdown show">
        <a class="btn btn-secondary" role="button" id="dropdownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="">
            <img id="userProfile" class="img-responsive" src="#" alt="userProfile" style="float:left; object-fit:cover; border-radius: 100%; margin-right: 1rem; flex-shrink:0; max-height:30px; max-width:30px;">
          </div>
          <div id="userName" style="color:white; margin-top: 3px; margin-right: 4.1rem; text-overflow: ellipsis; white-space: nowrap; align-self: center;">
          </div>
          <div class="arrowProfile" style="color: white; position: absolute; right: 3%; bottom: 12%; display: inline-block;">
            <i class="fas fa-angle-down" style="width: 1.1rem; height: 1.4rem;"></i>
          </div>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="my-profile.html"><i class="fas fa-user" style="color: grey;"></i> Mi perfil</a>
          <a class="dropdown-item" href="#" onclick="cerrarSesion();"><i class="fas fa-sign-out-alt" style="color: grey;"></i> Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container p-5">
    <h1>Mi carrito</h1>
    <hr class = "my-4">
    <div class="container">
      <h3>Productos</h3>
      <div class="container pt-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
              <th scope="col">Costo Unitario</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="productos">
          </tbody>
        </table>
      </div>
      <div class="pl-4">
        <label for="selectDivisa">Divisa</label>
        <select id="selectDivisa" class="col-md-1 form-control" onchange="actualizarCotizacion(event)">
          <option onclick="" value="UYU" selected>UYU</option>
          <option onclick="" value="USD">USD</option>
        </select>
      </div>
      <div class="row pt-5">
        <div class="col">
            <h3>Envío</h3>
            <form id="form-envio" class="pl-2">
              <div class="form-group">
                <label for="calle">Calle</label>
                <input id="calle" type="text" class="form-control w-50 envioForms" aria-describedby="calle">
              </div>
              <div class="form-group">
                <label for="nPuerta">Número de puerta</label>
                <input id="nPuerta" type="number" class="form-control w-25 envioForms" aria-describedby="nPuerta">
              </div>
              <div class="form-group">
                <label for="esquina">Esquina</label>
                <input id="esquina" type="text" class="form-control w-50 envioForms" aria-describedby="esquina">
              </div>
              <div class="form-group">
                <label for="pais">País</label>
                <select id="pais" class="form-control w-25">
                </select>
              </div>
            </form>
        </div>
        <div class="col">
          <!-- Default unchecked -->
          <div class="custom-control custom-checkbox pb-3">
              <input id="chkMapa" type="checkbox" class="custom-control-input" onclick="obtenerDireccion(event)">
              <label class="custom-control-label" for="chkMapa">Autodetectar mi dirección</label>
          </div>
          <div id="leafletMap">
          </div>
        </div>
      </div>
        <div class="pl-2 pt-3">
          <div class="custom-control custom-radio">
            <input id="premiumradio" value="0.13" name="publicationType" type="radio" class="rbtns custom-control-input" checked="" required="">
            <label class="custom-control-label" data-toggle="tooltip" data-placement="top" data-html="true" title="<em>Tiempo de entrega aprox: </em><b>2-5</b><em></em> días" for="premiumradio" title="">Premium (15%)</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="expressradio" value="0.07" name="publicationType" type="radio" class="rbtns custom-control-input" required="">
            <label class="custom-control-label" for="expressradio" data-toggle="tooltip" data-placement="top" data-html="true" title="<em>Tiempo de entrega aprox: </em><b>5-8</b><em></em> días">Express (7%)</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="standardradio" value="0.05" name="publicationType" type="radio" class="rbtns custom-control-input" required="">
            <label class="custom-control-label" for="standardradio" data-toggle="tooltip" data-placement="top" data-html="true" title="<em>Tiempo de entrega aprox: </em><b>12-15</b><em></em> días">Estándar (5%)</label>
          </div>
        </div>
    </div>
    <div class="pt-5">
      <button id="btnMetodoPago" class="btn btn-outline-secondary" data-toggle="modal" data-target="#formPagoModal">Elegir método de pago</button>
    </div>

    <div class="modal fade" id="formPagoModal" tabindex="-1" role="dialog" aria-labelledby="formPagoModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliga un método de pago</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <div class="custom-control custom-radio">
                  <input id="rbtnTarjeta" value="tarjeta" onchange="activarOpcionModal(event)" name="metPago" class="custom-control-input" type="radio" checked="">
                  <label class="custom-control-label" for="rbtnTarjeta">Tarjeta de crédito o débito</label>
                </div>
                <div class="custom-control custom-radio">
                  <input id="rbtnBanco" value="banco" name="metPago" onchange="activarOpcionModal(event)" class="custom-control-input" type="radio">
                  <label class="custom-control-label" for="rbtnBanco">Transferencia bancaria</label>
                </div>
                <div id="tarjeta-container" class="p-2">
                  <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-6">
                    </div>
                    <div class="col">
                      <img id="logoCard" src=""style="width:60px;height:50px;display:none;">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="nro-tarjeta">Número de tarjeta</label>
                    <input id="nro-tarjeta" class="form-control tarjetaInputs" type="text">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="nombre-tarjeta">Propietario</label>
                      <input id="nombre-tarjeta" class="form-control tarjetaInputs rowInput" type="text">
                    </div>
                    <div class="form-group col-md-5">
                      <label for="fecha-tarjeta">Fecha de vencimiento</label>
                      <input id="fecha-tarjeta" class="form-control tarjetaInputs rowInput" type="text" placeholder="Mes/Año">
                    </div>
                    <div class="form-group col-md-3">
                      <label for="cvv-tarjeta">CVV</label>
                      <input id="cvv-tarjeta" class="form-control tarjetaInputs rowInput" min=1 max="999" maxlength="3" type="number">
                    </div>
                  </div>
                </div>
                <div id="banco-container" class="p-2" style="display:none;">
                  <div class="form-group">
                    <label for="nombre-banco">Nombre del banco</label>
                    <input id="nombre-banco" class="form-control bancoInputs" type="text">
                  </div>
                  <div class="form-group">
                    <label for="nombreDueño-banco">Nombre del dueño de la cuenta</label>
                    <input id="nombreDueño-banco" class="form-control bancoInputs" type="text">
                  </div>
                  <div class="form-group">
                    <label for="ci-banco">Cédula de identidad</label>
                    <input id="ci-banco" class="form-control bancoInputs" type="text" maxlength="8">
                  </div>
                  <div class="form-group">
                    <label for="nro-banco">Número de cuenta</label>
                    <input id="nro-banco" class="form-control bancoInputs" type="number">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <h3 class="pt-4">Costos</h3>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Subtotal</h6>
            <small class="text-muted">Unitario de los productos</small>
          </div>
          <span class="text-muted" id="productCostText">-</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Tipo de envío</h6>
            <small class="text-muted">Según el tipo de envío</small>
          </div>
          <span class="text-muted" id="envioText">-</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span id="spanTotal">Total ($)</span>
          <strong id="totalCostText">-</strong>
        </li>
      </ul>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg" onclick="comprar()">Comprar</button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/signout.js"></script>
  <script src="js/google.js"></script>
  <script src="js/facebook.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
</body>

</html>
