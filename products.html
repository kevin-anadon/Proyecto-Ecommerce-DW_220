    <nav class="site-header sticky-top py-1 bg-dark">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 d-none d-md-inline-block" href="index.html"><i class="fas fa-home" style="color: white;"></i> Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html"><i class="fas fa-list-ul" style="color: white;"></i> Categorías</a>
        <a class="py-2 d-none d-md-inline-block" href="products.html"><i class="fas fa-cube" style="color: white;"></i> Productos</a>
        <a class="py-2 d-none d-md-inline-block" href="sell.html"><i class="fas fa-edit" style="color: white;"></i> Vender</a>

          <a class="btn btn-secondary" role="button" id="dropdownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="">
              <img id="userProfile" class="img-responsive" src="#" alt="userProfile" style="float:left; object-fit:cover; border-radius: 100%; margin-right: 1rem; flex-shrink:0; max-height:30px; max-width:30px;">
            </div>
            <div id="userName" style="color:white; margin-top: 3px; margin-right: 4.1rem; text-overflow: ellipsis; white-space: nowrap; align-self: center;">
            </div>
            <div class="arrowProfile" style="color: white; position: absolute; right: 3%; bottom: 12%; display: inline-block;">
              <i class="fas fa-angle-down" style="width: 1.1rem; height: 1.4rem;"></i>
            </div>

            <a class="dropdown-item" href="my-profile.html"><i class="fas fa-user" style="color: grey;"></i> Mi perfil</a>
            <a class="dropdown-item" href="#" onclick="cerrarSesion();"><i class="fas fa-sign-out-alt" style="color: grey;"></i> Cerrar sesión</a>
          </div>
        </div>
      </div>

    <main role="main" class="pb-5">
      <div class="text-center p-4">
          <h2>Productos</h2>
          <p class="lead">Verás aquí todas los productos del sitio.</p>
      </div>
      <div class="container">
          <div class="row">
              <div class="col text-right">
                  <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                      <label class="btn btn-light active" id="sortAscName" onclick="mostrarProductos(ORDENAR_ASC_POR_NOMBRE);">
                          <input type="radio" name="options" autocomplete="off" checked>A-Z
                      </label>
                      <label class="btn btn-light" id="sortDescName" onclick="mostrarProductos(ORDENAR_DESC_POR_NOMBRE);">
                          <input type="radio" name="options" autocomplete="off">Z-A
                      </label>
                      <label class="btn btn-light" id="sortAscCost" onclick="mostrarProductos(ORDENAR_MAYOR_PRECIO);">
                        <input type="radio" name="options" autocomplete="off">Mayor precio
                      </label>
                      <label class="btn btn-light" id="sortDescCost" onclick="mostrarProductos(ORDENAR_MENOR_PRECIO);">
                        <input type="radio" name="options" autocomplete="off">Menor precio
                      </label>
                      <label class="btn btn-light" id="sortByCount" onclick="mostrarProductos(ORDENAR_POR_RELEVANCIA);">
                          <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Relev.
                      </label>
                  </div>
              </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-md-6">
              <div class="input-group rounded">
                <input id="buscador" type="search" class="form-control rounded" placeholder="Buscar por nombre..." aria-label="Search"
                aria-describedby="search-addon" onkeyup="buscar();">
                <span class="input-group-text border-0 bg-transparent" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
              <div class="col-md-6 col-sm-12 mb-1 container">
                <div class="row container p-0 m-0">
                  <div class="col">
                    <p class="font-weight-normal text-right my-2">Precio</p>
                  </div>
                  <div class="col">
                    <input class="form-control" type="number" placeholder="$min." id="rangeFilterCostMin">
                  </div>
                  <div class="col">
                    <input class="form-control" type="number" placeholder="$máx." id="rangeFilterCostMax">
                  </div>
                  <div class="col-3 p-0">
                    <div class="btn-group" role="group">
                      <button class="btn btn-light btn-block" id="rangeFilterCount" onclick="filtrar();">Filtrar</button>
                      <button class="btn btn-link btn-sm" id="clearRangeFilter" onclick="limpiarFiltro();">Limpiar</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      <div class="album py-5">
        <div class="container">
              <div id="cat-list-container" class="row">
              </div>
        </div>
      </div>
    </main>
